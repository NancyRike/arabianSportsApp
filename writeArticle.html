<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/writeArticle.css">
    <link rel="stylesheet" href="./css//index.css">
    <title>Article</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center px-5 py-2  position-sticky sticky-top">
        <div>
            <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="d-flex justify-content-between nav_tabs theNav">
            <a href="home.html" class="active_route py-2 px-3">Home</a>
            <a href="fanConnect.html" class="py-2 px-3">Fan Connect</a>
            <a href="liveScore.html" class="py-2 px-3">Livescore</a>
            <a href="about.html" class="py-2 px-3">About</a>
        </div>
        <div class="d-flex align-items-center justify-content-between header_action_Section">
            <button class="d-flex align-items-center form-control w-auto active_post_article_btn">
                <span class="mr-2">Post an article</span>
                <img src="./images/whiteEditIcon.svg" alt="edit" />
            </button>
            <a href="search.html"><img src="./images/Search.svg" alt="search" /></a>
            <div>
                <img src="./images/notificationIcon.svg" alt="notify"/>
                <div class="red_dot_notify"></div>
            </div>
            <div class="dropdown show">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="./images//profilePix.jpg" alt="pix" class="profile_icon" />
                </a>              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="left: -10em;">
                  <a class="dropdown-item" href="profile.html">Profile</a>
                  <a class="dropdown-item" href="#">Sign Out</a>
                </div>
              </div>
        </header> 
    <div class="content_body mt-3 px-5">
        <div class="row">
            <aside class="col-md-2">
                <div class="d-flex flex-column category_wrapper  position-sticky sticky-top" style="top: 12%;">
                    <div class="form-control category border-0"><b>Categories</b></div>
                    <div class="px-4 py-2">All</div>
                    <div class="px-4 py-2">Baseball</div>
                    <div class="px-4 py-2">Basketball</div>
                    <div class="px-4 py-2 active_category">Football</div>
                    <div class="px-4 py-2">Cricket</div>
                    <div class="px-4 py-2">Waterpolo</div>
                    <div class="px-4 py-2">Fishing</div>
                    <div class="px-4 py-2">Fencing and Wiring</div>
                    <div class="px-4 py-2">Mental Gymastics</div>
                    <div class="px-4 py-2">Oppression Olympics</div>
                    <div class="px-4 py-2">Virtue Signalling</div>
                    <div class="px-4 py-2">Zootopia</div>
                </div>
                <div>
                    <p>
                        please stick
                    </p>
                </div>
            </aside>
            <div class="col-md-7">
                <div class="card py-2 mb-3 text-center new_article_writeup">
                    New Article
                </div>
                <div class="card p-3">
                    <input type="text" class="form-control mb-3 title" placeholder="Title"/>
                    <div class="writeup_toolbar d-flex align-items-center">
                        <div class="tooltips py-2">
                            <img src="./images/bold.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/italic.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/underline.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/strikethrough.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/marker.svg"/>
                        </div>
                        <div class="tooltips drawleft_line py-2">
                            <img src="./images/list-number.svg"/>
                        </div>
                        <div class="tooltips drawright_line py-2">
                            <img src="./images/list-bullet.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/link.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/quote.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/image.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/table.svg"/>
                        </div>
                        <div class="tooltips py-2">
                            <img src="./images/media.svg"/>
                        </div>
                    </div>
                    <textarea class="px-3 pt-4 mb-3 w-100 write_article_textarea" placeholder="Text"></textarea>
                    <div class="w-100 justify-content-between d-flex">
                        <button class="add_tag_btn"><b>Add a tag +</b></button>
                        <div class="d-flex">
                            <button class="form-control mr-2 px-4 cancel_article_btn">Cancel</button>
                            <button class="form-control border-0 px-4 post_article_btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="col-md-3">
                
            </aside>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
